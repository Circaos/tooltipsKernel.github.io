<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/reutilizar/cargando.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
    <title>Intendencia de Aduana de Pucallpa - Inicio de Sesión</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="recursos/imagenes/tooltiplogo2.png" alt="Logo Aduana Pucallpa" class="logo">
        <h1>HERRAMIENTAS DE USO</h1>
      </div>
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" name="username" autocomplete="username" required />
            <label for="username">Usuario</label>
            <span class="input-border"></span>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" autocomplete="current-password" required />
            <label for="password">Contraseña</label>
            <span class="input-border"></span>
          </div>
          <button type="submit" class="login-btn">
            <span>Ingresar</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
      </div>
      <div class="login-footer">
        <p>Developed by C.R.J. &copy; 2025</p>
      </div>
    </div>

    <!-- Cargando Ingreso -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">Ingresando...</div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
